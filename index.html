<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="banner">
      <div class="logo">
        <img src="assets/odin-lined.png" alt="Odin logo" />
        <h1>ODIN</h1>
      </div>
      <div class="attribution">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Halie West</a
        >
        on
        <a
          href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </div>
    </div>
    <div class="content">
      <div class="text">
        <p>
          This is not a real online service! You Known you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form">
        <h2>Let's do this!</h2>
        <form action="example.com/path" method="post">
          <div>
            <label for="firstName">FIRST NAME</label>
            <input type="text" id="firstName" name="first_name" />
          </div>
          <div>
            <label for="lastName">LAST NAME</label>
            <input type="text" id="firstName" name="last_name" />
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" />
          </div>
          <div>
            <label for="phone_number">PHONE NUMBER</label>
            <input
              type="text"
              id="phoneNumber"
              name="phone_number"
              pattern="(\d{3}[\-]\d{3}[\-]\d{4})"
            />
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" />
          </div>
          <div>
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirm_password"
            />
          </div>
        </form>
      </div>
      <div class="controls">
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Login in</a></p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
