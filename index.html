<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>

        <img src="assets/odin-lined.png" alt="Odin logo" />

      </div>
      <div class="attribution">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"

        >
        on
        <a
          href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"

    <div class="content">
      <div class="text">
        <p>
          This is not a real online service! You Known you need something like

        </p>

        <p>You <em>know</em> you want to.</p>

      <div class="form">
        <h2>Let's do this!</h2>
        <!-- Insert the form fields -->
      </div>
